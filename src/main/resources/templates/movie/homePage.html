<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayoutForPage}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="justify-content-center">
	<article class="article d-flex flex-wrap m-3 col-12">
		<div class="movieInfo mt-4 ml-3 mr-3" th:each="movie, status : ${movieInfo}">
			<a th:href="|/movie/movie-detail-view?movieId=${movie.id}|"><img id="moviePoster" class="moviePoster" alt="영화포스터사진" th:src="${movie.moviePoster}"></a>
			<h4 class="ml-3 mt-3"><a class="movieName font-weight-bold text-dark" th:href="|/movie/movie-detail-view?movieId=${movie.id}|" th:text="${movie.movieName}">영화이름</a></h4>
			<div class="d-flex ml-3">
				<h5 class="movieYear font-weight-bold" th:text="|${movie.movieYear} -|">영화개봉년도</h5>
				<h5 class="movieNation font-weight-bold" th:text="| ${movie.movieNation} -|">영화개봉국가</h5>
				<h5 class="movieDirector font-weight-bold" th:text="| ${movie.movieDirector}|">영화감독</h5>
			</div>
		</div>
		
	</article>
	</div>
</section>

<th:block layout:fragment="script">
    <script>
    
    </script>
</th:block>
