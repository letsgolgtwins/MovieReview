<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayoutForSign}"> <!-- <- 여기 이름 바꿔줘야 한다 -->
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="left col-4"></div>
	<div class="center col-4 mt-5 mb-5">
		<div class="signUpBox">
			<form action="/user/sign-up" method="post">
				<!-- 회원가입 -->
				<h3 class="d-flex justify-content-center font-weight-bold mt-5">회원가입</h3>
				<div class="d-flex">
					<input type="text" name="userId" class="form-control mt-4 col-9" placeholder="아이디">
					<input type="submit" id="duplicateCheckBtn" class="form-control btn btn-success mt-4 col-3" value="중복확인">
				</div>
				<input type="password" name="userPassword" class="form-control mt-4" placeholder="비밀번호">
				<input type="text" name="userName" class="form-control mt-4" placeholder="이름">
				<input type="text" name="userNickName" class="form-control mt-4" placeholder="닉네임">
				<input type="submit" id="signUpBtn" class="form-control btn btn-warning mt-4" value="회원가입">
			</form>
			<div class="mt-3">
				<a href="/user/sign-in-view">로그인 페이지</a>
			</div>
		</div>
	</div>
	<div class="right col-4"></div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
